{% extends 'base.html' %}

{% block title %} Events {% endblock %}

{% block content %}
    <h1> На это страницке список мероприятий</h1>

    {% if events %}
        {% for el in events %}

            <h3>{{el.title}}</h3>
            <p>{{el.description}}</p>


        {% endfor %}
    {% else %}
        <p>Нет мероприятий</p>
    {% endif %}

{% endblock %}
