{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>

        <link rel='stylesheet' href="{% static 'css/login.css' %}">
        <link rel='stylesheet' href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        
        <script type='text/javascript' href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"> </script>
        <script type='text/javascript' href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>

    </head>
    <body>
        <div class="register-photo">
            <div class="form-container">
                <div class="image-holder"></div>
                <form method="post">
                    {% csrf_token %}
                    <h2 class="text-center"><strong>Welcome back!</strong></h2>
                    <div class="form-group"><input class="form-control" type="Username" name="username" placeholder="Логин"></div>
                    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Пароль"></div>
                    <div class="form-group">
                        <div class="d-flex justify-content-between">
                <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> <label class="form-check-label" for="flexCheckDefault"> Remember me </label> </div>
                <div> <a href="#" class="text-info">Forgot Password</a> </div>
            </div>
                    </div>
                    {{ form.errors }}
                    <div class="form-group"><button class="btn btn-success btn-block btn-info" type="submit">Login</button></div><a class="already" href="#">Terms of Use and Privacy Policy</a>
                </form>
            </div>
        </div>
    </body>
</html>
