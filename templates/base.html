<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>

<html lang="ru">
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width={device-width}, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico'%}"> 
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
  <link rel="stylesheet" href="{% static 'css/all.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
 
  

</head>

<body>
  
  <aside>
    <h3>Меню</h3>
    <ul>
      <a href="{% url 'home' %}"><li><i class="fa fa-home"></i> Главная</li></a>
      <a href="{% url 'events' %}"><li><i class="fa fa-calendar"></i> Мероприятия</li></a>  
      <a href="{% url 'create_event' %}"><li><button class="btn btn-info"><i class="fa fa-plus-circle"></i> Добавить</li></a>  
      <a href="{% url 'login' %}"><li><i class="fa fa-address-card"></i> Войти</li></a>  
    </ul>
  </aside>


  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
